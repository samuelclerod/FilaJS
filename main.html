<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/semantic.min.css">
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/semantic.min.js"></script>
    <script src="js/static_queue.js"></script>
    <script src="js/main.js"></script>
    <title>Estrutura Fila</title>
</head>

<body>
    <div class="ui container" style="margin:auto;width:600px;">
        <h2>Projeto Fila</h2>
        <div class="ui center aligned padded segment">
            <div class="ui input">
                <input placeholder="Item a ser inserido" type="text" name="item" id="item" />
            </div>
            <div class="ui teal buttons">
                <button class="ui button" id="enqueue">enfileirar</button>
                <button class="ui button" id="dequeue">desenfileirar</button>
                <button class="ui button" id="clear">limpar</button>
            </div>
        </div>
        <div class="cented column">
            <div class="ui segment">
                <a class="ui teal ribbon label">Fila</a>
                <div class="ui center aligned container">
                    <span class="ui blue right pointing  basic label">inicio</span>
                    <span id="output"></span>
                    <span class="ui red left pointing  basic label">fim</span>
                </div>
            </div>
        </div>

    </div>

</body>
</html
